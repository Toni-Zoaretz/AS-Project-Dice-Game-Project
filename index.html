<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice_Game_Project</title>
  </head>
  <body>
    <section class="full-screen">
      <!------------- SECTION-LEFT-PLAYER-PINK ------------------>
      <div class="section-right">
        <div class="player-div-top box">
          <div class="player-div-top-info">
            <div class="player-title">
              <span>PLAYER 1</span>
            </div>
            <div class="total">
              <span id="player-1-total">0</span>
            </div>
          </div>
        </div>
        <div class="player-div-bottom box">
          <div class="player-div-bottom-info">
            <div class="player-title">
              <span>current</span>
            </div>
            <div class="total">
              <span id="player-1-current">0</span>
            </div>
          </div>
          </div>
        </div>
      </div>
      <!------------- MIDDLE-BUTTONS ------------------>
      <div class="all-game-buttons">
        <button id="new-game-btn">NEW GAME</button>
        <div class="dice-imgs">
          <img src="/img.1/dice_1.png" />
          <img src="/img.1/dice_4.png" />
        </div>
        <div class="roll-hold">
          <button id="roll-dice-btn">ROLL DICE</button>
          <button id="hold">HOLD</button>
        </div>
      </div>
      <!----------------- SECTION-RIGHT-PLAYER-PURPEL------------->
      <div class="section-left">
        <div class="player-div-top box">
          <div class="player-div-top-info">
            <div class="player-title">
              <span>PLAYER 2</span>
            </div>
            <div class="total">
              <span id="player-2-total">0</span>
            </div>
          </div>
        </div>
        <div class="player-div-bottom box">
          <div class="player-div-bottom-info">
            <div class="player-title">
              <span>current</span>
            </div>
            <div class="total">
              <span id="player-2-current">0</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="/game.js"></script>
</html>
